<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice ‚Üî Haptic ‚Üî Speech Demo</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 40px;
    }

    .section {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 25px 40px;
      text-align: center;
      width: 85%;
      max-width: 500px;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      color: #0078ff;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #005fd4;
      transform: scale(1.05);
    }

    .status, .output {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      min-height: 28px;
    }

    .output {
      color: #0078ff;
      font-weight: 600;
    }

    .pulse {
      animation: pulse 0.4s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- USER A SECTION -->
  <div class="section">
    <h2>üë§ User A (Normal)</h2>
    <button id="startVoiceBtn">üéô Speak</button>
    <div id="voiceStatus" class="status">Press to start speaking</div>
    <div id="spokenText" class="output"></div>
  </div>

  <!-- USER B SECTION -->
  <div class="section">
    <h2>üñê User B (Deafblind)</h2>
    <button id="tapBtn">Tap to Reply</button>
    <div id="tapStatus" class="status">Tap 2 times for ‚ÄúI'm good‚Äù or 3 for ‚ÄúHow are you?‚Äù</div>
    <div id="replyText" class="output"></div>
  </div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const startVoiceBtn = document.getElementById("startVoiceBtn");
    const voiceStatus = document.getElementById("voiceStatus");
    const spokenText = document.getElementById("spokenText");
    const tapBtn = document.getElementById("tapBtn");
    const tapStatus = document.getElementById("tapStatus");
    const replyText = document.getElementById("replyText");

    // === USER A: VOICE ‚Üí VIBRATION PATTERN ===
    if (!SpeechRecognition) {
      voiceStatus.innerText = "‚ùå Speech recognition not supported.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase().trim();
        spokenText.textContent = transcript;
        spokenText.classList.add("pulse");
        setTimeout(() => spokenText.classList.remove("pulse"), 400);

        if (transcript.includes("hi") && transcript.includes("how are you")) {
          navigator.vibrate([300, 200, 200, 150, 200]);
          voiceStatus.innerText = "üü¢ Sent 'Hi, how are you?' as haptic pattern";
        } else if (transcript.includes("good") || transcript.includes("fine")) {
          navigator.vibrate([200, 150, 300]);
          voiceStatus.innerText = "üü¢ Sent 'I'm good' as haptic pattern";
        } else {
          navigator.vibrate([400]);
          voiceStatus.innerText = "üü¢ Sent generic message vibration";
        }
      };

      recognition.onerror = (e) => {
        voiceStatus.innerText = "‚ö† Error: " + e.error;
      };

      recognition.onend = () => {
        voiceStatus.innerText = "Tap Speak to start again";
      };

      startVoiceBtn.addEventListener("click", () => {
        try {
          recognition.start();
          voiceStatus.innerText = "üé§ Listening...";
        } catch (err) {
          console.log("Error:", err);
        }
      });
    }

    // === USER B: TAP PATTERN ‚Üí SPEECH OUTPUT ===
    let tapCount = 0;
    let tapTimeout = null;

    tapBtn.addEventListener("click", () => {
      tapCount++;
      navigator.vibrate(100);

      clearTimeout(tapTimeout);
      tapTimeout = setTimeout(() => {
        let message = "";
        if (tapCount === 2) {
          message = "I'm good.";
          navigator.vibrate([200, 150, 300]);
        } else if (tapCount === 3) {
          message = "How are you?";
          navigator.vibrate([150, 100, 150, 100, 150]);
        } else {
          message = "Unknown tap pattern.";
        }

        replyText.textContent = message;
        tapStatus.textContent = `You tapped ${tapCount} time(s).`;

        // Speak out loud for User A
        speakMessage(message);

        tapCount = 0;
      }, 900);
    });

    // === SPEECH SYNTHESIS FUNCTION ===
    function speakMessage(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 1;
        utter.pitch = 1;
        speechSynthesis.speak(utter);
      } else {
        console.log("Speech synthesis not supported.");
      }
    }
  </script>
</body>
</html>
