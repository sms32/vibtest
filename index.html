<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Haptic Demo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #0078ff;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #005fd4;
      transform: scale(1.05);
    }
    #status {
      margin-top: 16px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>🎙️ Voice Haptic Demo</h2>
  <button id="startBtn">Start Listening</button>
  <div id="status">Press the button and say “Hi”</div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');

    // Check browser support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      status.innerText = "❌ Speech recognition not supported on this browser.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
        console.log("Heard:", transcript);
        status.innerText = `Heard: ${transcript}`;

        // Check for "hi"
        if (transcript.includes("hi") || transcript.includes("hello")) {
          console.log("Vibrating for 'hi'");
          navigator.vibrate([200, 150, 200, 150, 200]); // 3 short pulses with pause
        }
      };

      recognition.onerror = (e) => {
        console.error(e);
        status.innerText = "⚠️ Error: " + e.error;
      };

      recognition.onend = () => {
        status.innerText = "Listening stopped. Tap Start again to continue.";
      };

      startBtn.addEventListener('click', () => {
        try {
          recognition.start();
          status.innerText = "🎤 Listening... Say 'Hi'";
        } catch (err) {
          console.log("Recognition already started or error:", err);
        }
      });
    }
  </script>
</body>
</html>
