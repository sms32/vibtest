<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haptic Communication Demo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: 'Poppins', sans-serif;
    }
    h2 { margin-bottom: 24px; }
    button {
      padding: 14px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #005fd4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>🤝 Haptic Communication Demo</h2>
  <button id="hiBtn">👋 Hi</button>
  <button id="howBtn">🙂 How are you</button>
  <button id="byeBtn">👋 Bye</button>

  <script>
    function vibratePattern(pattern) {
      if ("vibrate" in navigator) {
        navigator.vibrate(pattern);
      } else {
        alert("Vibration not supported on this device/browser.");
      }
    }

    // exaggerated patterns
    const patterns = {
      hi: [0, 200, 150, 200],                // two medium pulses
      how: [0, 150, 100, 300, 150, 400],     // short → long → longer rhythm
      bye: [0, 500, 200, 200],               // one long, one short
    };

    document.getElementById('hiBtn').addEventListener('click', () => vibratePattern(patterns.hi));
    document.getElementById('howBtn').addEventListener('click', () => vibratePattern(patterns.how));
    document.getElementById('byeBtn').addEventListener('click', () => vibratePattern(patterns.bye));
  </script>
</body>
</html>
