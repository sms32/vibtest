<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual User Voice ‚Üî Haptic Communication</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 480px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #0078ff;
      margin-bottom: 15px;
    }

    button, input {
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 10px;
      padding: 14px 20px;
      font-size: 16px;
      margin: 8px 0;
      width: 100%;
    }

    button {
      background: #0078ff;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #005fd4;
    }

    .hidden {
      display: none;
    }

    .output {
      margin-top: 15px;
      color: #0078ff;
      font-weight: 600;
      font-size: 18px;
      min-height: 30px;
    }

    .status {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }

    .pulse {
      animation: pulse 0.4s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- LOGIN SCREEN -->
    <div id="loginScreen">
      <h2>Login as</h2>
      <button onclick="loginAs('A')">üë§ Type A (Normal)</button>
      <button onclick="loginAs('B')">üñê Type B (Deafblind)</button>
    </div>

    <!-- TYPE A INTERFACE -->
    <div id="typeA" class="hidden">
      <h2>üë§ User A Panel</h2>
      <button id="speakBtn">üéô Speak Message</button>
      <div>or type below</div>
      <input type="text" id="typedMessage" placeholder="Type your message here..." />
      <button id="sendTypedBtn">Send Message</button>
      <div id="aStatus" class="status">Waiting for input...</div>
      <div id="aOutput" class="output"></div>
      <button onclick="logout()">‚Ü© Logout</button>
    </div>

    <!-- TYPE B INTERFACE -->
    <div id="typeB" class="hidden">
      <h2>üñê User B Panel</h2>
      <button id="tapBtn">Tap to Reply</button>
      <div id="bStatus" class="status">Tap 2 times for ‚ÄúI'm good‚Äù or 3 for ‚ÄúHow are you?‚Äù</div>
      <div id="bOutput" class="output"></div>
      <button onclick="logout()">‚Ü© Logout</button>
    </div>
  </div>

  <script>
    // ====== LOGIN HANDLING ======
    function loginAs(type) {
      document.getElementById("loginScreen").classList.add("hidden");
      if (type === "A") document.getElementById("typeA").classList.remove("hidden");
      else document.getElementById("typeB").classList.remove("hidden");
    }

    function logout() {
      document.getElementById("typeA").classList.add("hidden");
      document.getElementById("typeB").classList.add("hidden");
      document.getElementById("loginScreen").classList.remove("hidden");
    }

    // ====== USER A FUNCTIONALITY ======
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const speakBtn = document.getElementById("speakBtn");
    const sendTypedBtn = document.getElementById("sendTypedBtn");
    const typedMessage = document.getElementById("typedMessage");
    const aStatus = document.getElementById("aStatus");
    const aOutput = document.getElementById("aOutput");

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript.toLowerCase().trim();
        processMessageA(text);
      };

      speakBtn.addEventListener("click", () => {
        recognition.start();
        aStatus.textContent = "üé§ Listening...";
      });

      recognition.onend = () => {
        aStatus.textContent = "Ready for next input";
      };
    } else {
      aStatus.textContent = "‚ùå Speech recognition not supported.";
    }

    sendTypedBtn.addEventListener("click", () => {
      const text = typedMessage.value.trim().toLowerCase();
      if (text) processMessageA(text);
      typedMessage.value = "";
    });

    function processMessageA(text) {
      aOutput.textContent = text;
      aOutput.classList.add("pulse");
      setTimeout(() => aOutput.classList.remove("pulse"), 400);

      if (text.includes("hi") && text.includes("how are you")) {
        navigator.vibrate([300, 200, 200, 150, 200]);
        aStatus.textContent = "üü¢ Sent 'Hi, how are you?' vibration";
      } else if (text.includes("good") || text.includes("fine")) {
        navigator.vibrate([200, 150, 300]);
        aStatus.textContent = "üü¢ Sent 'I'm good' vibration";
      } else {
        navigator.vibrate([400]);
        aStatus.textContent = "üü¢ Sent generic vibration";
      }
    }

    // ====== USER B FUNCTIONALITY ======
    const tapBtn = document.getElementById("tapBtn");
    const bStatus = document.getElementById("bStatus");
    const bOutput = document.getElementById("bOutput");

    let tapCount = 0;
    let tapTimeout = null;

    tapBtn.addEventListener("click", () => {
      tapCount++;
      navigator.vibrate(100);

      clearTimeout(tapTimeout);
      tapTimeout = setTimeout(() => {
        let message = "";
        if (tapCount === 2) {
          message = "I'm good.";
          navigator.vibrate([200, 150, 300]);
        } else if (tapCount === 3) {
          message = "How are you?";
          navigator.vibrate([150, 100, 150, 100, 150]);
        } else {
          message = "Unknown tap pattern.";
        }

        bOutput.textContent = message;
        bStatus.textContent = `You tapped ${tapCount} time(s).`;

        speakMessage(message); // voice output for A to hear
        tapCount = 0;
      }, 900);
    });

    // ====== SPEECH SYNTHESIS ======
    function speakMessage(text) {
      if ("speechSynthesis" in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = "en-US";
        utter.rate = 1;
        utter.pitch = 1;
        speechSynthesis.speak(utter);
      }
    }
  </script>

</body>
</html>
